<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GoSelenium Helpers - Checked Elements</title>
	</head>
	<body>
		<!-- Checked/Selected -->
		<input type="radio" name="i_am_selected" selected="selected" />
		<input type="checkbox" name="i_am_checked" selected="selected" />

		<!-- Unchecked/Unselected -->
		<input type="radio" name="i_am_not_selected" />
		<input type="checkbox" name="i_am_not_checked" />	
	</body>
</html>
